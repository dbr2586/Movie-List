<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Movie Watch List</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div id="background-container">
    </div>

    <div class="top-container" id="search-bar-container">

      <div class="first third-of-top-container" id="left-top-container">
        <button id="open-saved-movies-button"><img id ="list-icon" src="images/list-solid.svg">My Movies</button>
      </div>

      <div class="second third-of-top-container" id="middle-top-container">   
        
        <div id="overall-search-container">

          <div id="search-field-container">
            <img src="images/magnifying-glass-solid.svg">
            <input autocomplete="off" type="text" id="search-field" placeholder="Enter a word, phrase, or movie title">
          </div>

          <button id="search-button">Search</button>

        </div>
      
      </div>


      <div class="third third-of-top-container" id="third-top-container">

        <img id="movie-icon" src="images/film-solid.svg">

        <h1>Movie<br>Finder</h1>

       </div>

    </div>

    <div class="bottom-container" id="search-results-container">
    </div>

	<script src="index.js"></script>
  </body>
</html>
